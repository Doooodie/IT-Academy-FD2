<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Books App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>Books App</div>
      <input id="SearchBooks" type="text" placeholder="Search books..." />
    </header>

    <div class="container">
      <p>Books to Read</p>
      <ul>
        <li>
          <span>Name of the Wind</span>
          <button onclick="parentNode.remove()">Delete</button>
        </li>
        <li>
          <span>The Wise Man&rsquo;s Fear</span>
          <button onclick="parentNode.remove()">Delete</button>
        </li>
        <li>
          <span>Kafka on the Shore</span>
          <button onclick="parentNode.remove()">Delete</button>
        </li>
        <li>
          <span>The Master and the Margarita</span>
          <button onclick="parentNode.remove()">Delete</button>
        </li>
      </ul>
    </div>

    <footer>
      <div>
        <input type="checkbox" id="hide" />
        <label for="hide">Hide all books</label>
      </div>
      <div>
        <input id="AddBookByName" type="text" placeholder="Add a book..." />
        <button id="AddBook">Add</button>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
