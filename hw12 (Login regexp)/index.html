<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login regexp</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<form>
    <input type="email" autocomplete="email" placeholder="Email (may contain only letters . and @)">
    <br><br>
    <input type="password" autocomplete="current-password" placeholder="Password (may contain only numbers)">
    <br><br>
    <input type="button" value="Sign in!">
</form>

<script src="main.js"></script>
</body>
</html>
