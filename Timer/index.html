<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="links">
        <a data-mode="clock" class="clock selected" href="#">clock</a>
        <a data-mode="stopwatch" class="stopwatch" href="#">stopwatch</a>
        <a data-mode="timer" class="timer" href="#">timer</a>
      </div>
      <div class="tabs">
        <div data-mode="clock" class="clockTab">
          <div class="output"></div>
        </div>
        <div data-mode="stopwatch" class="stopwatchTab">
          <div class="output"></div>
          <div class="buttons">
            <button class="start hidden">Start</button>
            <button class="stop hidden">Stop</button>
            <button class="reset hidden">Reset</button>
          </div>
        </div>
        <div data-mode="timer" class="timerTab">
          <div class="output"></div>
        </div>
      </div>

    </div>
    <script type="module" src="./scripts/init.js"></script>
  </body>
</html>
